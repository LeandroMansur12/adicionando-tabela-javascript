<!DOCTYPE html>
<html>
<head>
	<title>Criando Tabelas</title>
	<link rel="stylesheet" href="tabela.css">
</head>
<body>


	<h1>ADICIONE DADOS NA TABELA</h1>

	<table class = "tabelaCompleta">


		<tr>

			<td>Nome</td>
			<td>Sobrenome</td>
			<td>CPF</td>


		</tr>


	</table>

	<h1> digite os dados</h1>
	<form id="adcionar-formulario">

		<label>nome</label>
		<input type= "text"  name="nome" ><br><br>
		<label>Sobrenome</label>
		<input type ="text" name="sobreNome"><br><br>
		<label>CPF</label>
		<input type ="number" name="cpf"><br><br>


	</form>

	<button class="btn">adicionar</button>


	<script type="text/javascript" src="tabela.js"></script>
</body>
</html>
